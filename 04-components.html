<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Vue Laracast Course</title>

</head>

<body class="h-full grid place-items-center">

  <div id="app">

    <app-button>Submit</app-button>
    <app-button>Cancel</app-button>

  </div>

  <script>

    let app = {
      components: {
        'app-button': {
          template: `
            <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 m-2 rounded duration-300 disabled:cursor-not-allowed" :disabled="proccessing">
               <slot />
            </button>
          `,
          data() {
            return {
              proccessing: false,
            }
          }

        },
        'assignments-list': {},
        'assignments-list-item': {},
        'accordion': {},
      },
    }

    Vue.createApp(app).mount('#app');
  </script>

</body>

</html>
