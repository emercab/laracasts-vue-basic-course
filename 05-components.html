<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

  <title>Vue Laracast Course</title>

</head>

<body class="h-full grid place-items-center">

  <div id="app">

    <app-button :processing="true">Primary</app-button>
    <app-button type="secondary">Secondary</app-button>
    <app-button type="info">Info</app-button>
    <app-button type="warning">Warning</app-button>
    <app-button type="dark">Dark</app-button>
    <app-button type="success">Success</app-button>
    <app-button type="muted">Muted</app-button>
    <app-button type="danger">Danger</app-button>

  </div>

  <script type="module">

    import App from './js/components/App.js';

    const app = App;

    Vue.createApp(app).mount('#app');
  </script>

</body>

</html>
